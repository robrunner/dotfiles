#prefix Ctrl-a
set -g prefix C-a
unbind C-a
bind C-a send-prefix

###look###
#global
set -g default-terminal "screen-256color"
#colorscheme
source-file .tmux.color.conf
#status
set -g status on
set -g status-utf8 on
set -g status-interval 5
set -g status-left "[#S] "
set -g status-right "#(date +%H:%M) â™ª #(qdbus org.mpris.clementine /Player org.freedesktop.MediaPlayer.GetMetadata | grep title: | sed 's/.*: //') - #(qdbus org.mpris.clementine /Player org.freedesktop.MediaPlayer.GetMetadata | grep artist: | sed 's/.*: //')"

###behaviour###
set -g history-limit 30000

###panes###
#alt+arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
#prefix+v/h to split
bind-key v split-window -h
bind-key h split-window -v

###windows###
#shift+arrow to switch window
bind -n S-Left previous-window
bind -n S-Right next-window

set -g base-index 1

###mouse###
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

###macros###
#reload config
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

